<div class="search-bg">
    <img src="images/bg.jpg" />
    <div class="clear-fix">&nbsp;</div>
</div>
<div class="container">
    <div class="search-box">
        <div class="col-md-3 iot-border-right">
            <div class="form-group">
                <label class="control-label" for="inputDefault">ID, bus</label>
                <input type="text" class="form-control" id="inputDefault">
            </div>
            <!-- <div class="form-group">
                <label class="control-label" for="inputDefault">Routes</label>
                <angucomplete-alt id="ex1" placeholder="Route number" pause="100" selected-object="selectedCountry" local-data="alerts" search-fields="_route" title-field="_route" minlength="1" input-class="form-control" />
            </div> -->
        </div>
        <div class="col-md-3 iot-border-right">
            <div class="form-group">
                <label class="control-label" for="inputDefault">Created Date From</label>
                <div class="input-group date">
                    <input type="text" class="form-control" id="inputDefault1">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputDefault">To</label>
                <div class="input-group date">
                    <input type="text" class="form-control" id="inputDefault2">
                    <span class="input-group-addon">
                        <a class="glyphicon glyphicon-calendar"></a>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-3 iot-border-right">
            <div class="form-group">
                <label class="control-label" for="inputDefault">Created by</label>
                <select class="form-control" id="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputDefault">Description</label>
                <select class="form-control" id="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
            <label class="control-label" for="inputDefault">Level</label>
                <div>
                    <input type="checkbox" name="high" value="high">High<br>
                    <input type="checkbox" name="middle" value="middle">Medium<br>
                    <input type="checkbox" name="low" value="low">Low
                </div>
            </div>
        </div>
        <div class=" clear-fix">&nbsp;</div>
    </div>
    <!-- <a ng-click="bindDataToModal(null)" data-toggle="modal" data-target="#alertModal" class="btn btn-info btn-raised"><span class="mdi-content-add">&nbsp;</span><label>Create New Alert</label></a>
     -->
    <div class="search-result">
        <table class="table table-striped table-hover iot-table">
            <thead>
                <tr class="iot-row shadow-z-1">
                    <th>ID</th>
                    <th>BUS</th>
                    <!-- <th>ROUTE</th> -->
                    <th>DESCRIPTION</th>
                    <th>LEVEL</th>
                    <th>CREADTED TIME</th>
                    <th>CREATED BY</th>
                </tr>
            </thead>
            <tbody>
                <tr class="iot-row shadow-z-1" ng-repeat="(key, value) in alerts">
                    <td>{{value._id}}</td>
                    <td>{{value._bus}}</td>
                    <!-- <td>{{value._route}}</td> -->
                    <td>{{value._desc}}</td>
                    <td>
                        <p class="text-default"><span class="label" ng-class="{'label-default': value._level=='Low', 'label-warning': value._level=='Medium', 'label-danger': value._level=='High' }">{{getFirstLetter(value._level)}}</span>{{value._level}}</p>
                    </td>
                    <td>{{value._created_time}}</td>
                    <td>{{value._created_by}}</td>
                    <!-- <td class="iot-right">
                        <a ng-click="bindDataToModal(value)" data-toggle="modal" , data-target="#alertModal" class="btn btn-info btn-fab btn-raised mdi-content-create iot-action-button"></a>
                        <a href="javascript:void(0)" class="btn btn-default btn-fab btn-raised mdi-content-clear iot-action-button"></a>
                    </td> -->
                </tr>
            </tbody>
        </table>
        <div class="iot-paging">
            <ul class="pagination">
                <li class="disabled"><a href="javascript:void(0)">«</a></li>
                <li class="active"><a href="javascript:void(0)">1</a></li>
                <li><a href="javascript:void(0)">2</a></li>
                <li><a href="javascript:void(0)">3</a></li>
                <li><a href="javascript:void(0)">4</a></li>
                <li><a href="javascript:void(0)">5</a></li>
                <li><a href="javascript:void(0)">»</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="modal" id="alertModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Edit Alert
            </div>
            <div class="modal-body">

                    <div class="form-group">
                        <label class="control-label" for="inputDefault">ID</label>
                        <input type="text" class="form-control" id="inputDefault" value="{{modal_data._id}}">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputDefault">Rotes</label>
                        <input type="text" class="form-control" id="inputDefault" value="{{modal_data._route}}">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputDefault">Level
                        </label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked=""> Toggle button
                            </label>
                        </div>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
