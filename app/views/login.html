<div class="login-wrapper">
    <div class="col-md-4 col-md-offset-4 login-form">
        <div class="form-container">
            <div class="form-title">
                <img src="/images/logo-fpt.jpg" style="width: 60%; height:auto;">
                <h1>Welcome Back!</h1>
                <span>Login to your FPT Transportation IoT Platform</span>
            </div>

            <form class="form" ng-submit="authenticate()">
                <div class="form-group">
                    <label for="txtUsername">Username</label>
                    <input type="text" class="form-control" name="txtUsername" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="txtUsername">Password</label>
                    <input type="password" class="form-control" name="txtPassword" ng-model="password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success shadow-z-1" value="Login">
                </div>
            </form>

            <div class="text-danger" ng-show="error"><b>ERROR {{error.error_code}}:</b> {{error.message}}</div>
        </div>
    </div>
</div>
